dependencies {
	compileOnly group: "com.liferay.portal", name: "release.dxp.api"
	compileOnly project(":modules:amf-user-events-service:amf-user-events-service-api")
}

buildService {
	apiDir = "../amf-user-events-service-api/src/main/java"
}

group = "com.liferay.amf.user.events"

tasks.withType(JavaCompile) {

	// Generated classes using Jodd library are unable to be read when compiled against JDK 11

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
}
